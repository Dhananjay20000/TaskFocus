<!DOCTYPE html>
<html lang="en">
<body>
    <input type="text" name="user" value="Gamana">
    <button onclick="showValue()">Click Me</button>

    <p id="output"></p>

    <script> 
        function showValue() {
            let x = document.getElementsByName("user")[0].value;
            document.getElementById("output").innerText = x;
        }
    </script>
</body>
    
</body>
</html>
