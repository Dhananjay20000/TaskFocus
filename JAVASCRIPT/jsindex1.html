<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var a = 10;
        document.writeln(a);
        document.writeln(typeof(a));
        document.writeln("<br>");
        var b = 'A';
        document.writeln(b);
        document.writeln(typeof(b));//String
        document.writeln("<br>");
        var c = "Hello";
        document.writeln(c);
        document.writeln(typeof(c));//String
        document.writeln("<br>");
        var d = 23.4;
        document.writeln(d);
        document.writeln(typeof(d));//String
        document.writeln("<br>");
        var f = 10/2;
        document.writeln(f);//5 number
        document.writeln("<br>");
        var g = 10/0;
        document.writeln(g);
        document.writeln(typeof(g));//number
        document.writeln("<br>");
        var x = 0/10;
        document.writeln(x);//0
        document.writeln("<br>");
        var y = 0/0;
        document.writeln(y);//not a number
        document.writeln("<br>");

        let n1 = 20;
        let n2 = 30;
        n2 = 40;
        let sum = n1 + n2;
        document.writeln(sum);
        document.writeln("<br>");

        const pi = 3.14;
        document.writeln(pi);
        document.writeln("<br>");

        //JS - Dynamically Typed Programming Language
        let l1 = 10; //declare
        l1 = "Hello";
        //l1 = 23.56;//initialize
         document.writeln(l1);//0
        document.writeln("<br>");

        //JS - Loosely Typed Programming Language
        var num; //declare
        num = 25;
         document.writeln(num);
        document.writeln("<br>");

        var num = 10;
        var name = "Abhi";
        document.writeln("The name is: ",name);

    </script>
    
</body>
</html>
