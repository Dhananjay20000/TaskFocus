<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validatiion:</title>
</head>
<body>
    <!--^[A-za-z]{2,50}$ - It accepts only alphabets of min 2 and max 50-->
    <form>
        <label for="un">Username</label>
        <input type="text" id="un" pattern="^[A-Z]{1}[a-z]{1,}$" name="username" placeholder="Gamana">
        <input type="submit">
    </form>
</body>
</html>
