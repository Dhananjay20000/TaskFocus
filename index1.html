<style>
        /* Universal Selector */
        *{
            background-color: black;
            color: aliceblue;
        }
        /* Group Selector */
        h1, h2 {
            color: yellow;
        }
        /* ID selector */
        #h1 {
            text-align: center;
            text-decoration: underline;
        }
        /* Element Selector */
        #head1{
            font-size: 50px;
        }
        /* class Selector */
        .bpara{
            color: blue;
        }
        .upara{
            text-decoration: underline;
        }
     </style>
<body>
    <h1 id="h1">Selectors</h1>
    <p class="bpara upara"> Hello </p>

    <p class="bpara upara"> Para 1</p>
    <p class="upara"> Para 1</p>
    <p class="bpara upara"> Para 1</p>

        <h2>Heading 2</h2>

    </div>

    <h2>Heading 3</h2>

    <div>
        <h2>Heading 4</h2>

</body>
