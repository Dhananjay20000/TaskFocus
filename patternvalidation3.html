<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validatiion:</title>
</head>
<body>
    <!--990-345-5678 = \d-9-->
    <form>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" title="Form">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
