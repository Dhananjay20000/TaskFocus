<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enter Personal Details</legend>
        <!--Username-->
        <label for="un">Username*</label>
        <input type="text" id="un" placeholder="Fill in the username" name="username" required>
        <br>
        <br>

        <!--email-->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="dolly@gmail.com" name="email"><br><br>

        <!--Password Input Field-->
        <label for="password">Password*:</label>
        <input type="number" id="password" name="password" placeholder="Enter your password" required title="please enter your password"> <br><br>

        <!--Number Input Field-->
        <label for="age">Age*:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required title="please enter your age"><br><br>

         
        <!--Date-->
        <label for="date">DOB</label>
        <input type="date" id="date" name="date" title="Enter DOB">
        <br>
        <br>
        <!--WEEk-->
        <label for="week">Week:</label>
        <input type="week" id="week" placeholder="Enter the week" name="week">
        <!--Time-->
        <label for="time">CLASS TIME:</label>
        <input type="time" id="time">
        <!--URL-->
        <labe for="url">URL:</labe>
        <input type="url" placeholder="https:www.kodnest.com" name="url">
        <!--Color-->
        <label>select color:</label>
        <input type="color">
        <br>
        <br>
        </fieldset>
        <fieldset>
            <legend>Enter Extra Detail:</legend>
        <!--checkbox-->
        <label for="html">
                <input type="checkbox" name="html" value="html" id="html"> HTML
            </label>
            <label>
                <input type="checkbox" name="css" value="css"> CSS
            </label>
            <label>
                <input type="checkbox" name="Javascript" value="js"> Javascript
            </label>
            <br>
            <br>
            <!--radio buttons-->
            <label>
                <input type="radio" name="gender" value="m">Male
            </label>
            <label>
                <input type="radio" name="gender" value="f">Femail
            </label>
            <label>
                <input type="radio" name="gender" value="o">Other
            </label>
            <br>
            <br>

            <!--File-->
            <label for="file">Upload file</label>
            <input type="file" id="file" title="upload resume" name="file">
            <br>
            <br>

            <!--Range-->
            <label>rate yourself in HTML</label>
            <input type="range">
            <br>
            <br>
            <!--select droplist-->
            <label for="skill">Select  the skill:</label>
            <label for="skill">Select the skill: </label>
                <select id="skill" name="skills" required multiple>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>

            <br>
            <br>
            <!--Textarea-->
            <label for="Comment">Comment:</label>
            <textarea id="Comment" rows="10" cols="40" title="Enter your valuable text:"></textarea>
            <br>
            <br>
        <button type="submit">SUBMIT</button>
    </form>
</fieldset>
    
</body>
</html>
