<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validatiion:</title>
</head>
<body>
    <!--^[A-Z]{1}[a-z]{1,50}[ ]{1}[A-Z]{1}[a-z]{1,50}  Firstname Lastname-->
    <form>
        <label for="un">Username</label>
        <input type="text" id="un" pattern="^[A-Z]{1}[a-z]{1,50}[ ]{1}[A-Z]{1}[a-z]{1,50}$" name="username" placeholder="Gamana">
        <input type="submit">
    </form>
</body>
</html>
