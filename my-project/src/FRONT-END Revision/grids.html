<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px auto 1fr; 
      grid-template-rows: 200px 100px;       /* 3 equal rows */
      gap: 10px; /* space between cells */
      border: 2px solid black;
      padding: 10px;
      height: 800px;
    }

    .grid-item {
      background: lightcoral;
      border: 1px solid darkred;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bolder;
      font-size: 34px;
    }
    
  </style>
</head>
<body>

  <h1>Simple CSS Grid Example</h1>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2 hello</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    

</body>
</html>
